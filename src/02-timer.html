<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="timerInputDiv">
    <input class="timerInput" type="text" id="datetime-picker" />
    <button class="timerBtn" type="button" data-start>Start</button>
    </div>

    <div class="timer">
      <div class="timerField">
        <span class="timerValue" data-days>00</span>
        <span class="timerLabel">Days</span>
      </div>
      <div class="timerField">
        <span class="timerValue" data-hours>00</span>
        <span class="timerLabel">Hours</span>
      </div>
      <div class="timerField">
        <span class="timerValue" data-minutes>00</span>
        <span class="timerLabel">Minutes</span>
      </div>
      <div class="timerField">
        <span class="timerValue" data-seconds>00</span>
        <span class="timerLabel">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
